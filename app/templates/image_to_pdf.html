<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image ‚Üí PDF</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 text-slate-800">
  <div class="max-w-3xl mx-auto px-4 py-10">
    <header class="mb-8">
      <a href="/" class="text-sm text-blue-700 hover:underline">‚Üê Back</a>
      <h1 class="text-3xl font-bold tracking-tight mt-2">Image ‚Üí PDF</h1>
      <p class="text-slate-600 mt-2">Upload one or more images (PNG/JPG). We'll merge them into a single PDF in the order selected.</p>
    </header>

    <form id="img2pdf-form" class="space-y-6" enctype="multipart/form-data">
      <div id="dropzone" class="border-2 border-dashed border-slate-300 rounded-xl p-8 bg-white shadow-sm transition">
        <div class="flex items-center justify-center flex-col gap-4 text-center">
          <div class="w-16 h-16 rounded-full bg-purple-50 flex items-center justify-center text-3xl">üß©</div>
          <div>
            <p class="font-medium">Drag & drop your images here</p>
            <p class="text-sm text-slate-500">or click to choose files (PNG/JPG)</p>
          </div>
          <input id="images" name="images" type="file" accept="image/png,image/jpeg" class="hidden" multiple required />
          <button type="button" id="choose-btn" class="px-4 py-2 rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition">Choose images</button>
          <p id="files-list" class="text-sm text-slate-600"></p>
          <div class="text-xs text-slate-500">Tip: hold Shift/Cmd to select multiple.</div>
        </div>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="sm:col-span-2">
          <label class="block text-sm font-medium mb-1" for="filename">Output filename (optional)</label>
          <input id="filename" name="filename" type="text" placeholder="my-doc" class="w-full rounded-lg border-slate-300 focus:ring-purple-500 focus:border-purple-500" />
        </div>
      </div>

      <div class="flex items-center gap-3">
        <button id="convert-btn" type="submit" class="px-5 py-2.5 rounded-lg bg-purple-600 text-white hover:bg-purple-700 disabled:opacity-60 disabled:cursor-not-allowed transition">Create PDF</button>
        <div id="spinner" class="hidden flex items-center gap-2 text-sm text-slate-600">
          <svg class="animate-spin h-5 w-5 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
          <span>Processing‚Ä¶</span>
        </div>
      </div>

      <p id="message" class="text-sm"></p>
    </form>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const chooseBtn = document.getElementById('choose-btn');
    const imagesInput = document.getElementById('images');
    const filesList = document.getElementById('files-list');
    const form = document.getElementById('img2pdf-form');
    const convertBtn = document.getElementById('convert-btn');
    const spinner = document.getElementById('spinner');
    const message = document.getElementById('message');

    function setMessage(text, isError=false) {
      message.textContent = text;
      message.className = 'text-sm ' + (isError ? 'text-red-600' : 'text-green-600');
    }
    function showSpinner(show) {
      spinner.classList.toggle('hidden', !show);
      convertBtn.disabled = show;
    }

    chooseBtn.addEventListener('click', () => imagesInput.click());
    imagesInput.addEventListener('change', () => {
      const files = Array.from(imagesInput.files || []);
      filesList.textContent = files.length ? files.map(f => f.name).join(', ') : '';
    });

    ['dragenter','dragover'].forEach(evt => dropzone.addEventListener(evt, (e) => {
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.add('ring-2','ring-purple-400','bg-purple-50/40');
    }));
    ['dragleave','drop'].forEach(evt => dropzone.addEventListener(evt, (e) => {
      e.preventDefault(); e.stopPropagation();
      dropzone.classList.remove('ring-2','ring-purple-400','bg-purple-50/40');
    }));
    dropzone.addEventListener('drop', (e) => {
      const dt = e.dataTransfer;
      if (!dt || !dt.files || !dt.files.length) return;
      // Filter to PNG/JPG only
      const valid = Array.from(dt.files).filter(f => /\.(png|jpe?g)$/i.test(f.name));
      if (!valid.length) { setMessage('Please drop PNG or JPG files.', true); return; }
      // Assign all dropped files
      const dataTransfer = new DataTransfer();
      valid.forEach(f => dataTransfer.items.add(f));
      imagesInput.files = dataTransfer.files;
      filesList.textContent = valid.map(f => f.name).join(', ');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault(); setMessage('');
      const fd = new FormData(form);
      const files = imagesInput.files;
      if (!files || !files.length) { setMessage('Please select at least one image.', true); return; }

      showSpinner(true);
      try {
        const res = await fetch('/convert-image-to-pdf', { method: 'POST', body: fd });
        if (!res.ok) {
          const maybeJson = await res.json().catch(() => null);
          throw new Error(maybeJson?.detail || 'Failed to create PDF.');
        }
        const blob = await res.blob();
        const cd = res.headers.get('Content-Disposition') || '';
        const nameMatch = cd.match(/filename="?([^";]+)"?/i);
        const suggestedName = nameMatch ? nameMatch[1] : 'output.pdf';

        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url; a.download = suggestedName; document.body.appendChild(a); a.click(); a.remove();
        window.URL.revokeObjectURL(url);
        setMessage('Done! Your download should start.');
      } catch (err) {
        setMessage(err.message || 'Something went wrong.', true);
      } finally {
        showSpinner(false);
      }
    });
  </script>
</body>
</html>
